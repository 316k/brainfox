<!DOCTYPE html>
<html>
    <head>
        <title>Brainfox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf8">
        <link rel="shortcut icon" href="icon-128.png" />
        <style>
        html, body, section {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #code, #ascii-table {
            color: lightgreen;
            background: none;
            background-color: black;
            border: none;
            width: 92%;
            height: 64%;
            overflow-y: scroll;
            font-size: xx-large;
            padding-left: 4%;
            padding-right: 4%;
            padding-top: 3%;
            padding-bottom: 1%;
            margin: 0;
        }
        #ascii-table table {
            width: 100%;
            text-align: center;
        }
        #ascii-table table tr {
        }
        section {
            height: 30%;
        }
        button {
            background-image: none;
            border-radius: 0;
            width: 25%;
            margin: 0;
            padding: 0;
            font-size: xx-large;
            border: 0;
            display: block;
            float: left;
            height: 50%;
            background-color: #444;
            color: black;
        }
        button[disabled] {
            color: darkgray;
        }
        button.controls {
            width: 12.5%;
            background-color: #222;
            color: #0C0;
        }
        button.controls:nth-child(2n) {
            background-color: #333;
            color: #0F0;
        }
        button:nth-child(2n) {
            background-color: #454;
        }
        #tools button {
            width: 25%;
        }
        </style>
    </head>
    <body>
        <textarea id="code"></textarea>
        <section id="ascii-table">
            <table>
                <thead>
                    <tr>
                        <th>Dec</th>
                        <th>Char</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="ide">
            <button class="controls">+</button>
            <button class="controls">-</button>
            <button class="controls">.</button>
            <button class="controls">,</button>
            <button class="controls">&gt;</button>
            <button class="controls">&lt;</button>
            <button class="controls">[</button>
            <button class="controls">]</button>
            <button class="toggle-tools">Tools</button>
            <button id="run">Run</button>
            <button id="backspace">&larr;</button>
            <button id="return">&rdsh;</button>
        </section>
        <section id="tools">
            <button id="save">Save</button>
            <button id="save-as">Save as</button>
            <button id="load">Load</button>
            <button id="ascii">ASCII</button>
            <button class="toggle-tools">&times;</button>
            <button id="clear">Clear</button>
            <button id="minify">Minify</button>
            <button id="insert">Insert</button>
        </section>
    </body>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="brainfuck.js"></script>
    <script type="text/javascript">
        // https://stackoverflow.com/questions/512528/set-cursor-position-in-html-textbox
        function setCaretPosition(id, position) {
            var el = document.getElementById(id);

            el.value = el.value;
            // ^ this is used to not only get "focus", but
            // to make sure we don't have it everything -selected-
            // (it causes an issue in chrome, and having it doesn't hurt any other browser)

            if (el !== null) {

                if (el.createTextRange) {
                    var range = el.createTextRange();
                    range.move('character', position);
                    range.select();
                    return true;
                } else {
                    // (el.selectionStart === 0 added for Firefox bug)
                    if (el.selectionStart || el.selectionStart === 0) {
                        el.focus();
                        el.setSelectionRange(position, position);
                        return true;
                    } else  { // fail city, fortunately this never happens (as far as I've tested) :)
                        el.focus();
                        return false;
                    }
                }
            }
        }

        $(function() {
            $('.controls').click(function() {
                var caret = $('#code').get(0).selectionStart;
                $("#code").val($('#code').val().substring(0, caret) + $(this).text() + $('#code').val().substring(caret));
                setCaretPosition('code', caret + $(this).text().length);
            });

            $('#minify').click(function() {
                var commands = $('#code').val().split('');
                var minified = "";
                for(index in commands) {
                    if(['+', '-', '.', ',', '>', '<', '[', ']'].indexOf(commands[index]) != -1) {
                        minified += commands[index];
                    }
                }
                $('#code').val(minified);
            });

            $('#clear').click(function() {
                $('#code').val('');
            });

            $('#backspace').click(function() {
                var caret = $('#code').get(0).selectionStart;
                $("#code").val($('#code').val().substring(0, caret - 1) + $('#code').val().substring(caret));
                setCaretPosition('code', caret - 1);
            });

            $('#return').click(function() {
                var caret = $('#code').get(0).selectionStart;
                $("#code").val($('#code').val().substring(0, caret) + "\n" + $('#code').val().substring(caret));
                setCaretPosition('code', caret + $(this).text().length);
            });

            $('#run').click(function() {
                var program = new Brainfuck($('#code').val());
                var output = "";
                program.write = function(charCode) {
                    output += String.fromCharCode(charCode);
                };

                program.read = function() {
                    // Canceling the prompt will make the interpreter fail, which kind of cancel the execution...
                    // Meh, it's not a bug, it's a feature ;)
                    return String.charCodeAt(prompt('Input'), 0);
                };

                program.run();

                if(output) {
                    alert(output);
                }
            });

            $('button').click(function() {
                $('#code').focus();
                navigator.vibrate(55);
            });
        });
    </script>
</html>
